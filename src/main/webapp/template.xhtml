<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="Pagina principala pentru proiectul crawler-appengine."/>
    <meta name="author" content="Octavian"/>

    <title><ui:insert name="title">Default Title</ui:insert></title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.0/css/bootstrap.css"/>
    <!--<h:outputStylesheet name="css/main.css"/>-->
    <link rel="stylesheet" type="text/css" href="/resources/css/main.css"/>
    <link rel="shortcut icon" type="image/x-icon" href="/resources/images/favicon.ico"/>

    <!-- HTML5 shim IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.6.2/html5shiv.js"></script>
    <![endif]-->
</h:head>

<h:body>
    <div class="formPosition">
        <h:form>
            <h:commandLink action="#{authenticationService.login}" value="Log in"
                           styleClass="btn btn-primary" rendered="#{!authenticationService.loggedIn}">
                <f:param name="url" value="#{request.requestURL}"/>
            </h:commandLink>
            <h:commandLink action="#{authenticationService.logout}" value="Log out"
                           styleClass="btn btn-primary" rendered="#{authenticationService.loggedIn}">
                <f:param name="url" value="#{request.requestURL}"/>
            </h:commandLink>
        </h:form>

        <ui:insert name="body">Default Body</ui:insert>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) http://code.jquery.com/jquery.js -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.0/js/bootstrap.min.js"></script>
</h:body>

</html>
