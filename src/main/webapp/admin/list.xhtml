<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/template.xhtml">
    <ui:define name="title">Pagini descarcate</ui:define>
    <ui:define name="body">
        <h:panelGroup id="messagePanel" layout="block">
            <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
        </h:panelGroup>

        <h:form styleClass="center">
            <div align="center">
                <h:dataTable value="#{crawlerService.pages}" var="item">
                    <h:column>
                        <f:facet name="header">ID</f:facet>
                        <h:outputText value="#{item.id}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">Titlu</f:facet>
                        <h:outputText value="#{item.title}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">Descriere</f:facet>
                        <h:outputText value="#{item.description}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">URL</f:facet>
                        <h:outputText value="#{item.url}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">Crawled</f:facet>
                        <h:outputText value="#{item.crawled}"/>
                    </h:column>
                </h:dataTable>
            </div>
        </h:form>
        <h:form>
            <h:outputLink value="/admin/index.jsf">
                Inapoi
            </h:outputLink>
        </h:form>
    </ui:define>
</ui:composition>
</html>
